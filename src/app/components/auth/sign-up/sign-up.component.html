<div class="jumbotron">
  <div class="form-container">
    <h2>Sign Up</h2>

    <form class="form" 
          (ngSubmit)="onSignUp()" #signUpForm="ngForm" >
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" required 
          [(ngModel)]="user.email" #emailRef="ngModel">

        <div class="alert alert-danger" 
           [hidden]="emailRef.valid || emailRef.pristine">
          Email is a must!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" required
          [(ngModel)]="user.password" #passwordRef="ngModel">

        <div class="alert alert-danger" 
           [hidden]="passwordRef.valid || passwordRef.pristine">
          Password is a must!
        </div>          
      </div>    
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid">
          SIGN UP NOW
        </button>
      </div>   

      <div class="alert alert-danger"
        *ngIf="error">
          {{error}}
      </div>     
    </form>
  </div>
</div>

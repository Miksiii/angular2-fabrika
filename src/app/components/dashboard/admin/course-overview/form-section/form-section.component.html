<div class="form form-section" >
  <form (ngSubmit)="createSection()" #addSectionForm="ngForm">
    <div class="form-group">
      <input type="text" id="title" name="title" class="form-control" placeholder="Title" 
        [(ngModel)]="section.title" #SecTitleRef="ngModel">
    </div>
    <div class="form-group">
      <input type="text" id="video" name="video" class="form-control" placeholder="Video URL" 
        [(ngModel)]="section.video" #SecVideoRef="ngModel">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!addSectionForm.form.valid">
        Add new section!
      </button>    
    </div>              
  </form>
</div>

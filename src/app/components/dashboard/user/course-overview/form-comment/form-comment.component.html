<form (ngSubmit)="createComment()">
  <div class="form-group">
    <textarea name="comment" id="comment" class="form-control"
      [(ngModel)]="comment.body">  
    </textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">
      Post
    </button>    
  </div>
</form>

<div class="comments">
  <p class="comments-comment" 
     *ngFor="let comment of comments">
      <span class="comments-comment-username">
          {{comment?.username}}:
      </span>
      <span class="comments-comment-message">
        {{comment?.body}}
      </span>
  </p>
</div>

<div class="form">
  <h3>New Lecture</h3>
  <form (ngSubmit)="createLecture()" #addLectureForm="ngForm">

    <div class="form-group">
      <label for="title"></label>
      <input type="text" id="title" name="title" class="form-control" 
        [(ngModel)]="lecture.title" #LecTitleRef="ngModel">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default" 
        [disabled]="!addLectureForm.form.valid">
        Create
      </button>    
    </div>
  </form>
</div>
